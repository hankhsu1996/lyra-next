name: Policy Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  errors:
    name: Errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: python3 tools/policy/check_errors.py

  ascii:
    name: ASCII
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: python3 tools/policy/check_ascii.py
